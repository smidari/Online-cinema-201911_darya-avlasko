<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous" defer></script>
    <script src="../js/start-page.js"></script>
    <link href="../css/main.css" rel="stylesheet">
    <title>Online cinema</title>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="logo col-lg-2">
                <a href="#">Online cinema</a>
            </div>
            <div class="col-lg-7">
                <nav>
                    <ul class="menu ">
                        <li class="menu__item"><a href="#">Movies</a></li>
                        <li class="menu__item"><a href="#">Showtimes</a></li>
                        <li class="menu__item"><a href="#">Promotions</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 d-flex justify-content-end">
                <form>
                    <button type="button" class="btn btn-in " data-toggle="modal" data-target="#sign-in">
                        Sign in
                    </button>
                    <button type="button" class="btn btn-up" data-toggle="modal"
                            data-target="#sign-up">Sign
                        up
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>


<section class="carusel">
    <!--Create carousel-->
    <div id="carousel-start" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-start" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-start" data-slide-to="1"></li>
            <li data-target="#carousel-start" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../images/1.jpg" alt="movie poster">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../images/2.jpg" alt="movie poster">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../images/3.jpg" alt="movie poster">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-start" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-start" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>


<!-- Modal Sign In -->
<div class="modal-sign-in modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-in-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="content-sign-in modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sign-in-label">Sign in to Online cinema</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class=" form-group ">
                        <label for="sign-in-input-email">Email address</label>
                        <input type="email" class="form-control input-email-sign-in" id="sign-in-input-email"
                               aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="sign-in-input-password">Password</label>
                        <input type="password" class="form-control input-pass-sign-in" id="sign-in-input-password"
                               placeholder="Password">
                        <small class="text-danger d-none input-errors ">Incorrect username or password.</small>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn  btn-sign-in">Sign in</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal Sign Up -->
<div class="modal-sign-up modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="sign-up-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="content-sign-up modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpLabel">Create your account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control input-fname-sign-up" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control input-lname-sign-up" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3 input-username-sign-up" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-email-sign-up" placeholder="Email">
                        <small class="text-danger d-none email-error">This email address is already associated to
                            another user.</small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-pass-sign-up" placeholder="Password">
                    </div>
                    <small class="text-success d-none success-sign-up">You have been successfully registered.</small>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sign-up">Сreate</button>
            </div>
        </div>
    </div>
</div>
